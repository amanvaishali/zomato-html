<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		#inp{
			width: 230px;
		    height: 24px;
		    border: none;
		    outline: none;
		    border: 2px solid gray;
		   border-radius: 4px;
		}

		button {
			width: 48px;
			height: 24px;
			border: none;
			outline: none;
		    border-radius: 4px;
		    background-color: #f4f4f4;
		    margin-top: 10px;
		    margin-right: 10px;
		    font-size: 14px;
		}

		#solve {
			background-color: blue;
			color: #fff;
		}

	</style>
</head>
<body>


<input type="text" name="" id="inp"><br><br>
<div>
<button onclick="insertdata('(')">(</button>
<button onclick="insertdata(')')">)</button>
<button onclick="insertdata('%')">%</button>
<button onclick="todelete()">Ac</button>
</div>
<div>
<button onclick="insertdata('7')">7</button>
<button onclick="insertdata('8')">8</button>
<button onclick="insertdata('9')">9</button>
<button onclick="insertdata('/')">/</button>
</div>
<div>
<button onclick="insertdata('4')">4</button>
<button onclick="insertdata('5')">5</button>
<button onclick="insertdata('6')">6</button>
<button onclick="insertdata('*')">x</button>
</div>
<div>
<button onclick="insertdata('1')">1</button>
<button onclick="insertdata('2')">2</button>
<button onclick="insertdata('3')">3</button>
<button onclick="insertdata('-')">-</button>
</div>
<div>
<button onclick="insertdata('0')">0</button>
<button onclick="insertdata('.')">.</button>
<button onclick="solve()" id="solve">=</button>
<button onclick="insertdata('+')">+</button>
<button onclick="del()">d</button>
</div>
<script type="text/javascript">
	function insertdata(a){
		document.getElementById('inp').value+=a;
	}

	function solve(){
		let data=document.getElementById('inp').value;
		let sdata=eval(data);
		document.getElementById('inp').value=sdata;
	}

	function todelete(){
		document.getElementById("inp").value="";
	}

	function multipaltion(){
     document.getElementById('inp').value="*"
	}

	function del(){
		let data=document.getElementById("inp").value;
		let newdata=data.slice(0,data.length-1);
		document.getElementById('inp').value=newdata;
	}
</script>
</body>
</html>
